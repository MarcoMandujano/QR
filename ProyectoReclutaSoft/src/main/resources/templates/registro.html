                <!-- Formulario para registrar a un usuario -->
    <div class="row">
      <div class="col-sm-12">
      
        <form th:action="@{/usuarioController/registrarUsuario}" method="post">
        
          <div class="row">         
            <div class="col-sm-10">
            
            	<div class="form-group">
				    <label for="inputNombreUsuario">Nombre</label>
				    <input type="text" class="form-control" id="inputNombreUsuario" aria-describedby="nombreHelp"  name="nombre" placeholder="Ingrese nombre..."/>
				    <small id="nombreHelp" class="form-text text-muted"></small>
  				</div>            	
            </div>
          </div>
          <div class="row">         
            <div class="col-sm-10">        
            	<div class="form-group">
				    <label for="inputApellidoPaterno">Apellido paterno</label>
				    <input type="text" class="form-control" id="inputApellidoPaterno" aria-describedby="apellidoPaternoHelp"  name="apellidoPaterno" placeholder="Ingrese apellido paterno..."/>
				    <small id="apellidoPaternoHelp" class="form-text text-muted"></small>
  				</div>            	
            </div>
          </div>
          <div class="row">         
            <div class="col-sm-10">        
            	<div class="form-group">
				    <label for="inputApellidoMaterno">Apellido materno</label>
				    <input type="text" class="form-control" id="inputApellidoMaterno" aria-describedby="apellidoMaternoHelp"  name="apellidoMaterno" placeholder="Ingrese apellido materno..."/>
				    <small id="apellidoMaternoHelp" class="form-text text-muted"></small>
  				</div>            	
            </div>
          </div>
           <div class="row">         
            <div class="col-sm-10">        
            	<div class="form-group">
				    <label for="correoUsuario">Correo</label>
				    <input type="email" class="form-control" id="correoUsuario" aria-describedby="correoUsuarioHelp"  name="apellidoMaterno" placeholder="Ingrese correo electrónico..."/>
				    <small id="correoUsuarioHelp" class="form-text text-muted"></small>
  				</div>            	
            </div>
          </div>
          <div class="row">         
            <div class="col-sm-10">        
            	<div class="form-group">
				    <label for="contraseniaUsuario">Contraseña</label>
				    <input type="password" class="form-control" id="contraseniaUsuario" aria-describedby="contraseniaUsuarioHelp"  name="contrasenia" placeholder="Ingrese contraseña..."/>
				    <small id="contraseniaUsuarioHelp" class="form-text text-muted"></small>
  				</div>            	
            </div>
          </div>
          <div class="row">

  				</div>            	
            </div>
          </div>

  				</div>            	
            </div>
          </div>

  				</div>            	
            </div>
          </div>

				    <small id="tituloUsuarioHelp" class="form-text text-muted"></small>
  				</div>            	
            </div>
          </div>

				    <label for="tituloUsuario">Edad</label>

  				</div>            	
            </div>
          </div>
          
          
          <div class="row">
            <h1>
              <label for="habilidades" style="color: white">Habilidades</label>
            </h1>
          </div>
          <div class="row">
            <div class="col-sm-6">
              <h2>
                <label for="LenguajesDeProgramacion" style="color: white">Lenguajes de programacion</label>
              </h2>
                <div class="row">
                  <div class="col-sm-1">
                    <input type="checkbox" name="lenguaje" id="lenguaje" value="c"></input>
                  </div>
                  <div class="col-sm-9">
                    <label for="lenguaje" style="color: white">C</label>
                  </div>
                </div>
                
                <div class="row">
                  <div class="col-sm-1">
                    <input type="checkbox" name="lenguaje" id="lenguaje" value="c++"></input>
                  </div>
                  <div class="col-sm-9">
                    <label for="lenguaje1" style="color: white">C++</label>
                  </div>
                </div>
                
                <div class="row">
                  <div class="col-sm-1">
                    <input type="checkbox" name="lenguaje" id="lenguaje" value="c#"></input>
                  </div>
                  <div class="col-sm-9">
                    <label for="lenguaje2" style="color: white">C#</label>
                  </div>
                </div>
                
                <div class="row">
                  <div class="col-sm-1">
                    <input type="checkbox" name="lenguaje" id="lenguaje" value="java"></input>
                  </div>
                  <div class="col-sm-9">
                    <label for="lenguaje3" style="color: white">Java</label>
                  </div>
                </div>
            </div>
            <div class="col-sm-6">
              <h2>
                <label for="Idiomas" style="color: white">Idiomas</label>
              </h2>
                <div class="row">
                  <div class="col-sm-1">
                    <input type="checkbox" name="idioma" id="idioma" value="ingles"></input>
                  </div>
                  <div class="col-sm-9">
                    <label for="idioma" style="color: white">Ingles</label>
                  </div>
                </div>
                
                <div class="row">
                  <div class="col-sm-1">
                    <input type="checkbox" name="idioma" id="idioma" value="espanol"></input>
                  </div>
                  <div class="col-sm-9">
                    <label for="idioma1" style="color: white">Español</label>
                  </div>
                </div>
                
                <div class="row">
                  <div class="col-sm-1">
                    <input type="checkbox" name="idioma" id="idioma" value="frances"></input>
                  </div>
                  <div class="col-sm-9">
                    <label for="idioma2" style="color: white">Frances</label>
                  </div>
                </div>
            </div>
          </div>
          <br/>
          <div class="row">
            <input type="submit" name="enviar"></input>
          </div>
          
        </form>
              <hr></hr><hr></hr>
              <div class="text-center">
                  <button class="btn btn-secondary" type="button">Registrarse</button>
              </div>
              
            </div>

        </div>
